  FB.init({

};
(function(d, s, id){

  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script><div class="container"><div class="row h-100"><div class="mx-auto my-auto" id="content" style="color:black;"><div id="sign-in"><div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" data-width="" data-on-login="checkLoginState();"></div></div></div><template id="pending-match"><h1 class="text-center" style="font-size:100px">Welcome, {{name}}.</h1><hr/><h1 class="text-center db-auth d-none" style="font-size:75px">Finding you the perfect match!</h1></template><template id="match"><div class="p-4"><h1 class="text-center" style="font-size:75px">Your match is {{name}}</h1><div class="form-group"><label for="inputAddress">Address</label><div class="form-control" id="inputAddress" name="address" type="text" placeholder="1234 Main St" readonly="readonly">{{address}}</div></div><div class="form-group"><label for="inputAddress2">Apt/Suite/Unit</label><div class="form-control" id="inputAddress2" name="address2" type="text" placeholder="Apartment, studio, or floor" readonly="readonly">{{address2}}</div></div><div class="form-row"><div class="form-group col-md-6"><label for="inputCity">City</label><div class="form-control" id="inputCity" name="city" type="text" readonly="readonly">{{ city }}</div></div><div class="form-group col-md-4"><label for="inputState">State</label><div class="form-control" id="inputState" name="state" readonly="readonly">{{ state }}</div></div><div class="form-group col-md-2"><label for="inputZip">Zip</label><div class="form-control" id="inputZip" name="zip" type="number" readonly="readonly">{{ zip }}</div></div></div><div class="form-row"><div class="form-group-col-md-6"><label for="inputShirt">T-Shirt Size</label><div class="form-control" id="inputShirt" name="shirt" readonly="readonly">{{ shirt }}</div></div><div class="form-group-col-md-6"><label for="inputColor">Favorite Color</label><div class="form-control" id="inputColor" name="color" type="text" readonly="readonly">{{ color }}</div></div></div><div class="form-row"><div class="form-group col-12"><label for="inputLikes">Things you like?</label><div class="form-control" id="inputLikes" name="likes" rows="5" readonly="readonly">{{ likes }}</div></div></div><div class="form-row"><div class="form-group col-12"><label for="inputDislikes">Things you don't like?</label><div class="form-control" id="inputDislikes" name="dislikes" rows="5" readonly="readonly">{{ dislikes }}</div></div></div></div></template></div></div></body></html>
